<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head th:include="frame :: head">

</head>

<body>
<!-- topbar starts -->
<div class="navbar navbar-default" role="navigation" th:substituteby="frame :: navbar">
    navbar here
</div>
<!-- topbar ends -->
<script>
    $( function() {
        $('.btn-delete').click(function (e) {
            e.preventDefault();
            $('#delete_confirm').attr("onclick","submit_delete_form("+$(this).attr("value")+")");
            $('#deleteModal').modal('show');
        });

        $('.btn-update').click(function (e) {
            e.preventDefault();
            $('#update_confirm').attr("onclick","submit_update_form("+$(this).attr("value")+")");
            $('#updateModal').modal('show');
        });

        $('#deleteModal').on('hidden.bs.modal', function () {
            $('#delete_alert').text("确定删除？");

        });

        $('#updateModal').on('hidden.bs.modal', function () {
            $('#update_alert').text("");

        });

        $("#pagesize_select").change(function(){

            document.location.href=url + "/parentProjectCenter?pageSize=" + $("#pagesize_select").find("option:selected").text()
                    + "&pageNum="+document.getElementById("pageNum").value;
        });
    } );
    
    function submit_update_form(parentProjectId) {
        var AjaxURL= url+"/parentProjectCenter/"+parentProjectId+"/update";


        $.ajax({
            type: "POST",
            dataType: "html",
            url: AjaxURL,
            data: $('#update_form').serialize(),
            success: function (result) {
                document.location.href=url +"/parentProjectCenter";

            },
            error: function (errorinfo) {
                $('#update_alert').text(errorinfo.responseText);

            }
        },"html");
    }

    function submit_delete_form(parentProjectId) {
        var AjaxURL= url+"/parentProjectCenter/"+parentProjectId+"/delete";


        $.ajax({
            type: "POST",
            dataType: "html",
            url: AjaxURL,
            success: function (result) {
                document.location.href=url +"/parentProjectCenter";
            },
            error: function (errorinfo) {
                $('#delete_alert').text(errorinfo.responseText);

            }
        },"html");
    }


</script>
<div class="ch-container">
    <div class="row">

        <!-- left menu starts -->
        <div class="col-sm-2 col-lg-2" th:substituteby="frame :: leftmenu">
           left menu here
        </div>
        <!--/span-->
        <!-- left menu ends -->

        <noscript>
            <div class="alert alert-block col-md-12">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->

            <div class="row">
                <div class="box col-md-12">
                    <div class="box-inner">
                        <div class="box-header well" data-original-title="">
                            <h2><i class="glyphicon glyphicon-user"></i> 一级项目列表</h2>

                            <div class="box-icon">
                                <a   class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i>
                                    新增
                                </a>
                                </div>
                        </div>
                        <div class="box-content">
                            <div class="row">
                                <div class="col-md-3">
                                    <input type="hidden" id="pageNum" th:value="${pageNum}"/>

                                    <div id="DataTables_Table_0_length" class="dataTables_length">
                                        <label>
                                            <span th:text="'当前第-'+${pageNum}+'-页,共-'+${totalPages}+'-页'">当前第页</span>

                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select
                                            size="1" id="pagesize_select" name="DataTables_Table_0_length"
                                            aria-controls="DataTables_Table_0">
                                        <option value="10" th:selected="(${pageSize}==10)">10</option>
                                        <option value="25" th:selected="(${pageSize}==25)">25</option>
                                        <option value="50" th:selected="(${pageSize}==50)">50</option>
                                        <option value="100" th:selected="(${pageSize}==100)">100</option>
                                    </select> records per page
                                </div>
                            </div>
                            <table class="table table-striped table-bordered responsive">
                                <thead>
                                <tr>
                                    <th>一级需求名称</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="list">
                                <tr th:each="parentProjectInfo : ${parentProjectInfoList}">
                                    <td th:text="${parentProjectInfo.parentProjectName}?:'无'">一级需求名称</td>

                                    <td class="center">
                                        <a class="btn btn-update btn-info"
                                           th:value="${parentProjectInfo.id}">
                                            <i class="glyphicon glyphicon-edit icon-white"></i>
                                            Edit
                                        </a>
                                        <a class="btn btn-delete btn-danger"
                                           th:value="${parentProjectInfo.id}">
                                            <i class="glyphicon glyphicon-trash icon-white"></i>
                                            Delete
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination">
                                    <li>
                                        <a th:if="${not isFirstPage}" th:href="@{${'/parentProjectCenter'}(pageNum=(${pageNum}-1),pageSize=${pageSize})}">Previous</a>
                                        <a th:if="${isFirstPage}" href="javascript:void(0);">Previous</a>
                                    </li>

                                    <li th:each="pageNo : ${#numbers.sequence(1, totalPages)}">
                                        <a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                                            <span th:text="${pageNo}"></span>
                                        </a>

                                        <a th:if="${not (pageNum eq pageNo)}" th:href="@{${'/parentProjectCenter'}(pageNum=${pageNo},size=${pageSize})}">
                                            <span th:text="${pageNo}"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a th:if="${not isLastPage}" th:href="@{${'/parentProjectCenter'}(pageNum=${pageNum+1},size=${pageSize})}">Next</a>
                                        <a th:if="${isLastPage}" href="javascript:void(0);">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!--/span-->

            </div><!--/row-->



        </div>
        <!--/span-->

    </div><!--/row-->



<!--/div--><!--/span-->

<!-- content ends -->
<!--/div--><!--/#content.col-md-0-->
<!--/div--><!--/fluid-row-->


<hr>

    <!-- pop up modal for update project start -->

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">

        <div class="modal-dialog">
            <form id="update_form" method="post">
                <fieldset>
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">×</button>
                            <h3>修改一级项目名称</h3>
                        </div>
                        <div class="modal-body">
                            <p id="update_alert"></p>
                            <input class="form-control" id="parentProjectName" name="parentProjectName"
                                   type="text"/>
                        </div>
                        <div class="modal-footer">
                            <a   class="btn btn-default" data-dismiss="modal">取消</a>
                            <a   class="btn btn-primary" id="update_confirm" onclick="submit_update_form()"
                               >保存</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- pop up modal for update project end -->

    <!-- pop up modal for delete project start -->
    <div th:substituteby="frame :: deleteModal">

    <!-- pop up modal for delete project end -->

    <footer class="row" th:substituteby="frame :: footer">
</footer>

</div><!--/.fluid-container-->

</body>
</html>
