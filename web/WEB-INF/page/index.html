<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head th:include="frame :: head">

</head>

<body onload="getCurUser()">
<!-- topbar starts -->
<div class="navbar navbar-default" role="navigation" th:substituteby="frame :: navbar">
    navbar here
</div>
<!-- topbar ends -->
<div class="ch-container">
    <div class="row">

        <!-- left menu starts -->
        <div class="col-sm-2 col-lg-2" th:substituteby="frame :: leftmenu">
           left menu here
        </div>
        <!--/span-->
        <!-- left menu ends -->

        <noscript>
            <div class="alert alert-block col-md-12">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">主页</a>
                    </li>
                    <li>
                        <a href="#">我的项目</a>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="box col-md-12">
                    <div class="box-inner">
                        <div class="box-header well" data-original-title="">
                            <h2><i class="glyphicon glyphicon-user"></i> 项目列表</h2>

                            <div class="box-icon">
                                <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                                <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                        class="glyphicon glyphicon-chevron-up"></i></a>
                                <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                            </div>
                        </div>
                        <div class="box-content">
                            <div class="row">
                                <div class="col-md-3">
                                    <input type="hidden" id="pageNum" th:value="${pageNum}"/>

                                    <div id="DataTables_Table_0_length" class="dataTables_length">
                                        <label>
                                            <span th:text="'当前第-'+${pageNum}+'-页,共-'+${totalPages}+'-页'">当前第页</span>

                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select
                                            size="1" id="pagesize_select" name="DataTables_Table_0_length"
                                            aria-controls="DataTables_Table_0">
                                        <option value="10" th:selected="(${pageSize}==10)">10</option>
                                        <option value="25" th:selected="(${pageSize}==25)">25</option>
                                        <option value="50" th:selected="(${pageSize}==50)">50</option>
                                        <option value="100" th:selected="(${pageSize}==100)">100</option>
                                    </select> records per page
                                </div>
                            </div>
                            <table class="table table-striped table-bordered responsive">
                                <thead>
                                <tr>
                                    <th>一级需求</th>
                                    <th>需求名称</th>
                                    <th>需求类型</th>
                                    <th>工作量</th>
                                    <th>处理状态</th>
                                    <th>接收日期</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="list">
                                <tr th:each="projectInfo : ${projectInfoList}">
                                    <td th:text="${projectInfo.parentProjectInfo}?(${projectInfo.parentProjectInfo.parentProjectName}?:'无'):'无'">一级需求名称</td>
                                    <td th:text="${projectInfo.projectName}">David R</td>
                                    <!--<td class="center"  th:text="( (${projectInfo.projectType} == '1')? '紧急' : '常规')"
                                       > - </td>-->
                                    <td class="center"  th:switch="${projectInfo.projectType}">
                                        <p th:case="'0'">常规</p>
                                        <p th:case="'1'">紧急</p>
                                        <p th:case="'2'">运维</p>
                                    </td>
                                    <td th:text="(${projectInfo.workload} == null)?'未评估':(${projectInfo.workload}+ ' 人天')"> </td>

                                    <td class="center" th:switch="${projectInfo.handleState}">
                                        <span th:case="'0'" class="label-warning label label-default">需求评估</span>
                                        <span th:case="'99'" class="label-success label label-default">上线</span>
                                        <!--span th:case="*" class="abel-default label label-danger">终止</span-->

                                    </td>

                                    <td class="center" th:text="${{projectInfo.requirementsReceivedDate}}"> - </td>

                                    <td class="center">
                                        <a class="btn btn-success" href="#" th:href="@{'/details/'+${projectInfo.id}}">
                                            <i class="glyphicon glyphicon-zoom-in icon-white"></i>
                                            View
                                        </a>
                                        <a class="btn btn-info" href="#" th:href="@{${projectInfo.id}+'/edit'}">
                                            <i class="glyphicon glyphicon-edit icon-white"></i>
                                            Edit
                                        </a>
                                        <a class="btn btn-danger" href="#" th:href="@{${projectInfo.id}+'/delete'}">
                                            <i class="glyphicon glyphicon-trash icon-white"></i>
                                            Delete
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <nav>
                                <ul class="pagination">
                                    <li>
                                        <a th:if="${not isFirstPage}" th:href="@{${'/'}(pageNum=(${pageNum}-1),pageSize=${pageSize})}">Previous</a>
                                        <a th:if="${isFirstPage}" href="javascript:void(0);">Previous</a>
                                    </li>

                                    <li th:each="pageNo : ${#numbers.sequence(1, totalPages)}">
                                        <a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                                            <span th:text="${pageNo}"></span>
                                        </a>

                                        <a th:if="${not (pageNum eq pageNo)}" th:href="@{${'/'}(pageNum=${pageNo},size=${pageSize})}">
                                            <span th:text="${pageNo}"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a th:if="${not isLastPage}" th:href="@{${'/'}(pageNum=${pageNum+1},size=${pageSize})}">Next</a>
                                        <a th:if="${isLastPage}" href="javascript:void(0);">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!--/span-->

            </div><!--/row-->



        </div>
        <!--/span-->

    </div><!--/row-->



<!--/div--><!--/span-->

<!-- content ends -->
<!--/div--><!--/#content.col-md-0-->
<!--/div--><!--/fluid-row-->


<hr>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Settings</h3>
            </div>
            <div class="modal-body">
                <p>Here settings can be configured...</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary" data-dismiss="modal">Save changes</a>
            </div>
        </div>
    </div>
</div>

<footer class="row" th:substituteby="frame :: footer">
</footer>

</div><!--/.fluid-container-->

<!-- external javascript -->

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- library for cookie management -->
<script src="js/jquery.cookie.js"></script>
<!-- calender plugin -->
<script src='bower_components/moment/min/moment.min.js'></script>
<script src='bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
<!-- data table plugin -->
<script src='js/jquery.dataTables.min.js'></script>

<!-- select or dropdown enhancer -->
<script src="bower_components/chosen/chosen.jquery.min.js"></script>
<!-- plugin for gallery image view -->
<script src="bower_components/colorbox/jquery.colorbox-min.js"></script>
<!-- notification plugin -->
<script src="js/jquery.noty.js"></script>
<!-- library for making tables responsive -->
<script src="bower_components/responsive-tables/responsive-tables.js"></script>
<!-- tour plugin -->
<script src="bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
<!-- star rating plugin -->
<script src="js/jquery.raty.min.js"></script>
<!-- for iOS style toggle switch -->
<script src="js/jquery.iphone.toggle.js"></script>
<!-- autogrowing textarea plugin -->
<script src="js/jquery.autogrow-textarea.js"></script>
<!-- multiple file upload plugin -->
<script src="js/jquery.uploadify-3.1.min.js"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="js/jquery.history.js"></script>
<!-- application script for Charisma demo -->
<script src="js/charisma.js"></script>


</body>
</html>
