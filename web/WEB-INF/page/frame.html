    <script language="javascript">
        <!-- 获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp -->
                var curWwwPath = window.document.location.href;
        <!-- 获取主机地址之后的目录，如： uimcardprj/share/meun.jsp-->
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
        <!-- 获取主机地址，如http://localhost:8083-->
        var localhostPaht = curWwwPath.substring(0, pos);
        <!-- 获取带"/"的项目名，如：/uimcardprj-->
        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
        var url=localhostPaht + projectName;



        $( function() {
            $('.btn-changePwd').click(function (e) {
                e.preventDefault();
                $('#changePwd_confirm').attr("onclick","submit_changePwd_form()");
                $('#changePwdModal').modal('show');
            });

            $('#changePwdModal').on('hidden.bs.modal', function () {
                $('#changePwd_alert').text("更换密码");

            });


        } );

        function submit_changePwd_form() {
            var AjaxURL= url+"/user/changePwd";


            $.ajax({
                type: "POST",
                dataType: "html",
                url: AjaxURL,
                data: $('#changePwd_form').serialize(),
                success: function (result) {
                    document.location.href=url+"/logout" ;

                },
                error: function (errorinfo) {
                    $('#changePwd_alert').text(errorinfo.responseText);

                }
            },"html");
        }

    </script>

<div th:fragment="changePwdModal" class="modal fade" id="changePwdModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">

    <div class="modal-dialog">
        <form id="changePwd_form" method="post">
            <fieldset>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h3>提示</h3>
                    </div>
                    <div class="modal-body">
                        <p id="changePwd_alert">更换密码</p>
                        <div class="input-group col-md-4">
                            <span class="input-group-addon"><i class="glyphicon red">老密码</i></span>
                            <input type="password" id="oldpwd" name="oldpwd" class="form-control" placeholder="输入老密码">
                        </div>
                        <div class="input-group col-md-4">
                            <span class="input-group-addon"><i class="glyphicon red">新密码</i></span>
                            <input type="password" id="newpwd" name="newpwd" class="form-control" placeholder="输入新密码">
                        </div>
                        <div class="input-group col-md-4">
                            <span class="input-group-addon"><i class="glyphicon red">重复新密码</i></span>
                            <input type="password" id="newpwdagain" name="newpwdagain" class="form-control" placeholder="重复输入新密码">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-default" data-dismiss="modal">取消</a>
                        <a id="changePwd_confirm" class="btn btn-danger">提交</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
