    <script language="javascript">
        <!-- 获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp -->
                var curWwwPath = window.document.location.href;
        <!-- 获取主机地址之后的目录，如： uimcardprj/share/meun.jsp-->
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
        <!-- 获取主机地址，如http://localhost:8083-->
        var localhostPaht = curWwwPath.substring(0, pos);
        <!-- 获取带"/"的项目名，如：/uimcardprj-->
        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
        var url=localhostPaht + projectName;


        $(document).ready(function() {
            $("#pagesize_select").change(function(){
                var curWwwPath = window.document.location.href;
                var pathName = window.document.location.pathname;
                var pos = curWwwPath.indexOf(pathName);
                var localhostPaht = curWwwPath.substring(0, pos);
                var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
                document.location.href=url + "?pageSize=" + $("#pagesize_select").find("option:selected").text()
                        + "&pageNum="+document.getElementById("pageNum").value;
            });

        });

        function loadimage(){
            document.getElementById("randImage").src = url+"/yzm?"+Math.random();
        }
        function submitForm(){

            var AjaxURL= url+"/logincheck";
            var password_yzm = document.getElementById("password").value + ":" + document.getElementById("yzm").value;

            document.getElementById("password").value=hex_md5(password_yzm);
            <!--alert($('#loginform').serialize());-->


            $.ajax({
                type: "GET",
                dataType: "html",
                url: AjaxURL,
                data: $('#loginform').serialize(),
                success: function (result) {

                    document.location.href=localhostPaht + projectName;
                },
                error: function (errorinfo) {
                    alert(errorinfo.responseText);
                    loadimage();
                }
            },"html");
        }


        $('#loginform').keydown(function(event){
            if(event.keyCode == 13){
                //模拟点击登陆按钮，触发上面的 Click 事件
                submitForm();
            }
        });
    </script>
