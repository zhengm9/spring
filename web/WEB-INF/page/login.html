<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head th:include="frame :: head">

</head>

<body id="loginbody">
<script>
    function submitForm(){

        var AjaxURL= url+"/logincheck";
        var password_yzm = document.getElementById("password").value + ":" + document.getElementById("yzm").value.toLowerCase();

        document.getElementById("password").value=hex_md5(password_yzm);
        <!--alert($('#loginform').serialize());-->


        $.ajax({
            type: "GET",
            dataType: "html",
            url: AjaxURL,
            data: $('#loginform').serialize(),
            success: function (result) {

                document.location.href=localhostPaht + projectName;
            },
            error: function (errorinfo) {
                alert(errorinfo.responseText);
                $('#password').val("");
                $('#yzm').val("");

                loadimage();
            }
        },"html");
    }

    function loadimage(){
        document.getElementById("randImage").src = url+"/yzm?"+Math.random();
    }


    $('#loginbody').keydown(function(event){
        if(event.keyCode == 13){
            //模拟点击登陆按钮，触发上面的 Click 事件
            submitForm();
        }
    });
</script>
<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>中国人寿PMIS系统</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info" th:text="${errormsg}">
                请输入用户名密码.
            </div>
            <form id="loginform" class="form-horizontal" >
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input id="username" type="text" name="username" class="form-control" placeholder="用户名">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input id="password" type="password" name="password" class="form-control" placeholder="密码">
                    </div>
                    <div class="clearfix"></div><br>

					<div class="input-group input-group-lg">
                     <label>
                         <input id="yzm" name="yzm" type="text" class="form-control"
                                      aria-controls="DataTables_Table_0" style="width:200px;height:53.99px">&nbsp;
                         <img alt="点击刷新" name="randImage" id="randImage"
                              th:src="@{/yzm}" width="156" height="52" border="1" align="absmiddle" onclick="loadimage()">
					</label></div>
					
					<div class="clearfix"></div>
					
                    <!--<div class="input-prepend">
                        <label class="remember" for="remember"><input type="checkbox" id="remember">记住我</label>
                    </div>-->
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Login</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->

<!-- external javascript -->

</body>
</html>
