	<script language="javascript">
        function loadimage(){
            document.getElementById("randImage").src = "yzm?"+Math.random();
        }
        function submitForm(){
       
            var AjaxURL= "logincheck";   
			var password_yzm = document.getElementById("password").value + ":" + document.getElementById("yzm").value;

			document.getElementById("password").value=hex_md5(password_yzm);
            <!--alert($('#loginform').serialize());-->


                $.ajax({
                    type: "GET",
                    dataType: "html",
                    url: AjaxURL,
                    data: $('#loginform').serialize(),
                    success: function (result) {
                        <!-- 获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp -->
                        var curWwwPath = window.document.location.href;
                        <!-- //获取主机地址之后的目录，如： uimcardprj/share/meun.jsp-->
                        var pathName = window.document.location.pathname;
                        var pos = curWwwPath.indexOf(pathName);
                        <!-- //获取主机地址，如： http://localhost:8083-->
                        var localhostPaht = curWwwPath.substring(0, pos);
                        <!-- //获取带"/"的项目名，如：/uimcardprj-->
                        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
                        document.location.href=localhostPaht + projectName;
                    },
                    error: function (errorinfo) {
                        alert("用户名密码错误！");
                        loadimage();
                    }


                },"html");


    }
	
	

	</script>

    <div class="row">

        </div>

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info" th:text="${errormsg}">
                请输入用户名密码.
            </div>
            <form id="loginform" class="form-horizontal" >
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input id="username" type="text" name="username" class="form-control" placeholder="用户名">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input id="password" type="password" name="password" class="form-control" placeholder="密码">
                    </div>
                    <div class="clearfix"></div><br>

					<div class="input-group input-group-lg">
                     <label>
                         <input id="yzm" type="text" class="form-control"
                                      aria-controls="DataTables_Table_0" style="width:200px;height:53.99px">&nbsp;
                         <img alt="点击刷新" name="randImage" id="randImage"
                              src="yzm" width="156" height="52" border="1" align="absmiddle" onclick="loadimage()">
					</label></div>
					
					<div class="clearfix"></div>
					
                    <!--<div class="input-prepend">
                        <label class="remember" for="remember"><input type="checkbox" id="remember">记住我</label>
                    </div>-->
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Login</button>
                    </p>

            </form>
